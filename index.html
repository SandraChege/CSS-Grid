<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@1,300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <!-- div one -->
    <div class="one">
      <div class="toparea">
        <img src="./images/image-jeremy.png" alt="An image of Jeremy" height="80px" width="80px">
        <p class="toparea1">Report for</p>
        <p class="name">Jeremy</p>
        <p class="name">Robson</p>
      </div>
      <div class="bottom">
        <p>Daily</p>
        <p class="week">Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    <!--Work-->
    <div class="two">
      <div class="picture">
        <img src="./images/icon-work.svg" alt="an image of an envelope" >
      </div>  
        <div class="cardcontent">
          <div class="cardtext">
            <h4>Work</h4>
            <h3 class="sign">...</h3>
          </div>
          <div class="cardhrs">
              <h3>32hrs</h3>
              <h4>Last week- 36hrs</h4>
          </div>
        </div>
      </div>
    </div>
    <!--Play-->
    <div class="three">
      <div class="picture">
        <img src="./images/icon-play.svg" alt="an image of an envelope" >
      </div>  
        <div class="cardcontent">
          <div class="cardtext">
            <h4>Play</h4>
            <h3 class="sign">...</h3>
          </div>
          <div class="cardhrs">
              <h3>10hrs</h3>
              <h4>Last week- 8hrs</h4>
          </div>
        </div>
      </div>
    </div>
    <!--Study-->
    <div class="four">
      <div class="picture">
        <img src="./images/icon-study.svg" alt="an image of an envelope" >
      </div>  
        <div class="cardcontent">
          <div class="cardtext">
            <h4>Study</h4>
            <h3 class="sign">...</h3>
          </div>
          <div class="cardhrs">
              <h3>4hrs</h3>
              <h4>Last week- 7hrs</h4>
          </div>
        </div>
      </div>
    </div>
    <!--Exercise-->
    <div class="five">
      <div class="picture">
        <img src="./images/icon-exercise.svg" alt="an image of an envelope" >
      </div>  
        <div class="cardcontent">
          <div class="cardtext">
            <h4>Exercise</h4>
            <h3 class="sign">...</h3>
          </div>
          <div class="cardhrs">
              <h3>4hrs</h3>
              <h4>Last week- 5hrs</h4>
          </div>
        </div>
      </div>
    </div>
    <!--Social-->
    <div class="six">
      <div class="picture">
        <img src="./images/icon-social.svg" alt="an image of an envelope" >
      </div>  
        <div class="cardcontent">
          <div class="cardtext">
            <h4>Social</h4>
            <h3 class="sign">...</h3>
          </div>
          <div class="cardhrs">
              <h3>5hrs</h3>
              <h4>Last week- 10hrs</h4>
          </div>
        </div>
      </div>
    </div>
    <!--Selfcare-->
    <div class="seven">
      <div class="picture">
        <img src="./images/icon-self-care.svg" alt="an image of an envelope" >
      </div>  
        <div class="cardcontent">
          <div class="cardtext">
            <h4>Self Care</h4>
            <h3 class="sign">...</h3>
          </div>
          <div class="cardhrs">
              <h3>2hrs</h3>
              <h4>Last week- 2hrs</h4>
          </div>
        </div>
      </div>
    </div>
    

  </main>

  <footer></footer>
</body>
</html>
